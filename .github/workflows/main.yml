name: Create ZIP File

on:
  push:
    branches:
      - main

jobs:
  zip-repository:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip file
        run: |
          # Move to parent directory
          cd ..
          # Zip the contents of the repo directory, but not the directory itself
          zip -r repository-contents.zip ${GITHUB_WORKSPACE#/github/workspace/}/* ${GITHUB_WORKSPACE#/github/workspace/}/.* -x "*.git*"
          # Move zip back to workspace
          mv repository-contents.zip $GITHUB_WORKSPACE/

      - name: Upload zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: repository-contents
          path: repository-contents.zipp
